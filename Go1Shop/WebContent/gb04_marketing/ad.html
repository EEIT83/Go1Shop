<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>購衣蝦廣告</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="dist/slippry.css">
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<article class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>~歡迎光臨購衣蝦~ <span>最方便的網路交易平台</span></h1>
			<div>
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="index.jsp" target="_blank"></a>
			</div>
			
		</header>
		<div class="htmleaf-content">
			<ul id="demo1">
				<li><a href="#slide1"><img src="/Go1Shop/showImg.do?id=1" alt="This is caption 1 <a href='#link'>Even with links!</a>"></a></li>
				<li><a href="#slide2"><img src="/Go1Shop/showImg.do?id=2"  alt="This is caption 2"></a></li>
				<li><a href="#slide3"><img src="/Go1Shop/showImg.do?id=3" alt="And this is some very long caption for slide 3. Yes, really long."></a></li>
			</ul>
		</div>
		<div class="htmleaf-demo center">
			<a href="#glob" class='prev'>Prev</a> 
			<a href="#glob" class='next'>Next</a> 
			<a href="#glob" class='init'>Init</a>
			<a href="#glob" class='reset'>Destroy</a>
			<a href="#glob" class='reload'>Reload</a>
			<a href="#glob" class='stop'>Stop</a>
			<a href="#glob" class='start'>Start</a>
		</div>
		
	</article>
	
	<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="dist/slippry.min.js"></script>
	<script>
		$(function() {
			var demo1 = $("#demo1").slippry({
				// transition: 'fade',
				// useCSS: true,
				// speed: 1000,
				// pause: 3000,
				// auto: true,
				// preload: 'visible',
				// autoHover: false
			});

			$('.stop').click(function () {
				demo1.stopAuto();
			});

			$('.start').click(function () {
				demo1.startAuto();
			});

			$('.prev').click(function () {
				demo1.goToPrevSlide();
				return false;
			});
			$('.next').click(function () {
				demo1.goToNextSlide();
				return false;
			});
			$('.reset').click(function () {
				demo1.destroySlider();
				return false;
			});
			$('.reload').click(function () {
				demo1.reloadSlider();
				return false;
			});
			$('.init').click(function () {
				demo1 = $("#demo1").slippry();
				return false;
			});
		});
	</script>
</body>
</html>
